{%extends 'base.html'%}
{%load static%}
{%block title%}
   {{con.name}}
{%endblock title%}
{%block content%}
<!-- Main Section -->
<div class="container">
  <h2 class="heading font-weight-light text-center">  {{con.name}}</h2>
  <hr />
</div>
<div class="container main-part">
  <!-- Card for details -->
  {%include 'partials/_card.html'%}
  
</div>
<div class="container mt-3">
<h5 class="text-center my-3 font-weight-light">
  Date Added: &nbsp; {{con.date_added}}
</h5>
  <p class="text-center text-light">
    <a class="btn btn-info px-5" href="{%url 'update' con.id%} ">
      <i class="far fa-edit"></i>&nbsp;Update
      </a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a class="btn btn-danger px-5" href="{%url 'delete' con.id%} ">
        <i class="fas fa-trash-alt"></i>&nbsp;Delete
        </a>

  </p>

</div>
<!-- Main Section ends-->

{%endblock content%}
