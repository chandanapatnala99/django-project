{%extends 'base.html'%}
{%load static%}
{%block title%}
    Search Results
{%endblock title%}
{%block content%}
<!-- Main Section -->
<div class="container">
  <h3 class="heading font-weight-light">Search results for "{{search_term}}"</h3>
  <hr />
</div>

<div class="container main-part">
  <!-- Card for details -->
  {% if contacts%}
  {%for con in contacts%}
  {%include 'partials/_card.html'%}
  {%endfor%}
 
  {%else%}
  <p>No search results</p>
  {%endif%}
</div>
<!-- Main Section ends-->
{%endblock content%}
