{%load static%}
{%if con.gender == 'male'%}
    <!-- Card for details -->
  <div class="card my-2 mx-2 boy-card {%if 'deatil' in request.path%}mx-auto w-25{%endif%}">
    <img src="
    {% if con.image %}
    
      {{con.image.url}}
     
    {% else %}
      {%static 'images/boy.png'%}
    {% endif %}" class="img-fluid" />
    <div class="card-header">
      <a href="{%url 'detail' con.id%}" class="text-white header-link"
        ><i class="fas fa-mars mr-2"></i> {{con.name}}</a
        >
    </div>
    
    <div class="card-body pb-0">
      <p>
        <i class="fas fa-at mr-2"></i>
        <a href="mailto:{{con.mail}}">{{con.email}}</a>
      </p>
      <p>
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:{{con.phone}}">{{con.phone}}</a>
      </p>
      <p><i class="fas fa-info-circle mr-2"></i> {{con.info}}</p>
    </div>
  </div>
  <!-- Card for details ends -->

  {%else%}
  <div class="card my-2 mx-2 girl-card {%if 'deatil' in request.path%}mx-auto w-25{%endif%}">
    <img src="
    {% if con.image %}
      {{con.image.url}}
    {% else %}
    {%static './images/girl.png'%}
    {% endif %}" class="img-fluid" />
    <div class="card-header">
      <a href="{%url 'detail' con.id%}" class="text-white header-link"
        ><i class="fas fa-venus mr-2"></i> {{con.name}}</a
        >
    </div>
    <div class="card-body pb-0">
      <p>
        <i class="fas fa-at mr-2"></i>
        <a href="mailto:{{con.email}}">{{con.email}}</a>
      </p>
      <p>
        <i class="fas fa-phone mr-2"></i>
        <a href="tel:{{con.phone}}">{{con.phone}}</a>
      </p>
      <p><i class="fas fa-info-circle mr-2"></i>{{con.info}}</p>
    </div>
  </div>


  {%endif%}
